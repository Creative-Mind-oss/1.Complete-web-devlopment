<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Delish Delivery</h1>
        <nav>
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#order">Order</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <h2>Delicious food, delivered to your door</h2>
            <p>Order from your favorite restaurants in minutes!</p>
            <a href="#menu" class="btn">View Menu</a>
        </section>
        <section id="menu">
            <h2>Menu</h2>
            <div class="menu-items" id="menu-items">
                <!-- Menu items will be injected here by app.js -->
            </div>
        </section>
        <section id="order">
            <h2>Place Your Order</h2>
            <form id="order-form">
                <label for="food">Select Food:</label>
                <select id="food" name="food"></select>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">
                <button type="submit" class="btn">Order Now</button>
            </form>
            <div id="order-result"></div>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Email: support@delishdelivery.com</p>
            <p>Phone: +1 234 567 8900</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Delish Delivery. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
